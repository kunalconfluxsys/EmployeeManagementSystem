#Application Configuration
# --------------------------
# The name of the application. This can be used for identification in logs and other places.
pring.application.name=employee-sytem

# DataSource Configuration
# --------------------------
# JDBC URL for connecting to the PostgreSQL database.
# The format is: jdbc:postgresql://<host>:<port>/<database>

spring.datasource.url=jdbc:postgresql://localhost:5432/employee
# Database credentials
# The username for accessing the PostgreSQL database.

spring.datasource.username=postgres

# The password for the database user.

spring.datasource.password=confluxsys

# JPA Configuration
# --------------------------
# Specifies the action for Hibernate to take with the database schema.
# "update" will automatically update the schema based on the entity definitions.

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
